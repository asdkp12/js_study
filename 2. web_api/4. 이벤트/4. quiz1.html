<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .disappear {
        display: none;
      }
    </style>
  </head>
  <body>
    <button id="hider">텍스트 숨기기!!</button>
    <div class="text">안녕하세요~~</div>

    <script>
      const $hider = document.getElementById("hider");
      const $text = document.querySelector(".text");

      let tf = true;

      $hider.onclick = () => {
        if (tf) {
          $text.classList.add("disappear");
          $hider.textContent = "텍스트 보이기!";
        } else {
          $text.classList.remove("disappear");
          $hider.textContent = "텍스트 숨기기!!";
        }
        tf = !tf;
      };
    </script>
  </body>
</html>
