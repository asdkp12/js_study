<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="fruits">
      <li class="apple">사과</li>
      <li class="banana">바나나</li>
      <li class="grape">포도</li>
    </ul>

    <div class="box"></div>

    <script>
      const $ul = document.getElementById("fruits");

      const $children = [...$ul.children];

      console.log($children);
      // 위와 같은 방법으로 querySelectorAll 같은 효과를 준다
      // 참고로 유사배열이다

      const $first = $ul.firstElementChild;
      console.log($first);

      const $last = $ul.lastElementChild;
      $first.style.fontSize = "3em";
      $last.style.color = "violet";

      function hasChildren($tag) {
        // return $tag.children.length > 0;
        return !!$tag.children.length;
      }

      const $box = document.querySelector(".box");
      console.log($box.children);
      console.log(hasChildren($box));
    </script>
  </body>
</html>
