<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .highlight {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="greet">Hello <span class="highlight">world</span></div>

    <ul id="food-list">
      <li class="food">짜장면</li>
      <li class="food">파스타</li>
      <li class="food">볶음밥</li>
    </ul>

    <script>
      // 태그 이름과 텍스트를 전달받으면 태그를 생성하는 함수
      function makeNewTag(tagName = "div", options = {}) {
        const $newTag = document.createElement(tagName);
        if (options.text) $newTag.textContent = options.text;
        return $newTag;
      }

      //   태그를 추가해주는 함수
      function append($parent, tagName, options) {
        $parent.appendChild(makeNewTag(tagName, options));
      }
      
      const $greet = document.getElementById("greet");
      console.log($greet.textContent.trim());

      //   $greet.textContent = "gd <span class = 'highlight>javascript"</span>'';
      //   $greet.innerHTML = "gd <span class = highlight>javascript</span>";
      $greet.querySelector(".highlight").textContent = "javascript!!";

      const $foodList = document.getElementById("food-list");

      //   $foodList.innerHTML = "<div>메롱</div>";

      //   자식태그추가
      $foodList.innerHTML += '<li class="food">짬뽕추가여~</li>';
      //   자식 태그 전체 삭제
      $foodList.innerHTML = "";

      const foods = ["연어회", "고등어찜", "오렌지", "딸기"];

      foods.forEach(
        (f) => ($foodList.innerHTML += `<li class="food">${f}</li>`)
      );
    </script>
  </body>
</html>
